{% include 'techscan/header.html' %}
<div class="container">
	<div class="row">		
		{% for category in data %}
			<a href="/techscan/repositories/{{ category.language }}" class="card text-white bg-info mb-4" style="min-width: 30rem; margin: 15px">
			  <div class="card-header" style="color:#333;font-size: 20px">{{ category.language }}</div>
			  <div class="card-body" style="font-size: 18px;">
			    <h4 class="card-title">Repository Count</h4>
			    <p class="card-text"> {{ category.count  }}</p>
			  </div>
			</a>
		{% endfor %}
	</div>	
</div>
{% include 'techscan/footer.html' %}
